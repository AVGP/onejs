<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name='apple-mobile-web-app-status-bar-style' content='black-translucent'>	
		<meta name="format-detection" content="telephone=no">
		<title>iOS8 home screen app bug</title>

		<style> 
		body {height:100%;overflow:hidden;margin:0;-webkit-overflow-scrolling: none;background-color:#000;}
		</style>
		<script>
			window.onload = function(){
				var canvas = document.getElementById('canvas')
				var context = canvas.getContext('2d')
				function render(){
					context.fillStyle = 'rgb('+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+','+parseInt(Math.random()*255)+')'
					var midx = canvas.width / 2, midy = canvas.height / 2
					var w = 30, h = 30
					context.fillRect(midx - w,midy - h, 2*w, 2*h)
					window.requestAnimationFrame(render)
				}
				window.requestAnimationFrame(render)
				window.addEventListener('touchstart', function(){
					// requestAnimationFrame 
					// just fire more request animation frames, i know this doubles up.
					// but it does nothing after a sleep cycle
					window.requestAnimationFrame(render)
					// alert actually crashes safari entirely
					//alert("Its not just the requestAnimationFrame loop, alert also crashes safari entirely")
				})
			}
		</script>
	</head>
	<body>
		<canvas id = 'canvas' style='width:100%;height:100%'>
	</body>
</html>
