<html>
	<head>
		<title>Base tests</title>
		<script src='one_base.js'></script>
		<script>
			ONE.init()
			
			ONE.reloader = function(){
				var rtime = Date.now()
				var x = new XMLHttpRequest()
				x.onreadystatechange = function(){
					if(x.readyState != 4) return
					if(x.status == 200){
						return location.reload()
					}
					setTimeout(ONE.reloader, (Date.now() - rtime) < 1000?500:0)
				}
				x.open('GET', "/_reloader_")
				x.send()
			}
			ONE.reloader()
			function run(){
			function assert(v){
				if(!v) throw new Error('Assert failed')
			}

			var x = {
				test:1
			}
			Object.createClass
			Object.defineProperty( x, 'test', {enumerable:false, configurable:true})
			for(var k in x){
				console.log(k)
			}
			
			var Signals = ONE.Base.extend(function(){
				var state = 0

				var Sig1 = ONE.Base.extend(function(){
					this.signal('click')
					this.signal('x')
					this.click = function(){
						state += 1
					}
				})
				var Sig2 = ONE.Base.extend(function(){
					this.click = function(){
						state += 3
					}
				})
				var Bt = ONE.Base.extend(function(){
					this.learn(Sig1)
				})

				var b = Bt.new()

				state = 0
				b.on_click()

				assert(state == 1)

				b.learn(Sig2)
				state = 0
				b.on_click()

				assert(state == 4)
				b.forget(Sig2)
				state = 0
				b.on_click()
				assert(state == 1)

				Bt.forget(Sig1)
				state = 0
				b.on_click()
				assert(state == 0)

				b.on_x.bind(function(){
					state = 1
				})
				b.x = 10
				assert(state == 1)
				b.on_x(20)
				assert(b.x == 20)
				console.log('Signals OK')
			})
	
			var Scopes = ONE.Base.extend(function(){
				this.scoped()
				this.$.y = 20
				this.$.Proto = ONE.Base.extend()
				var Nest = this.$.Proto.extend(this, function(){
					this.scoped()
					this.$.x = 10
					assert(this.$.hasOwnProperty('x'))
					assert(!this.$.hasOwnProperty('y'))
					assert(this.$.y == 20)
					this.$.y = 30
					assert(this.$.y == 30)
					this.init = function(v){
						assert(this.$.y == v)
					}
				})
				var x = Nest.new(this, 30)
				assert(x.$.x == 10)
				assert(this.$.y == 20)
				assert(this.$.x === undefined)
				console.log('Scopes OK')
			})

			var Super = ONE.Base.extend(function(){
				var order = ''
				var Role1 = ONE.Base.extend(function(){
					this.fn = function(a){
						order += '1'
					}
				})
				var Role2 = ONE.Base.extend(function(){
					this.learn(Role1)
					this.fn = function(a){
						order += '2'
						this.super(arguments)
					}
				})
				var Role3 = ONE.Base.extend(function(){
					this.fn = function(a){
						order += '3'
						this.super(arguments)
					}
				})

				var Base = ONE.Base.extend(function(){
					this.learn(Role2, Role3)
					this.fn = function(a){
						order += '4'
						this.super(arguments)
					}
				})

				var base = Base.new(this)
				base.fn()
				assert(order == '4321')
				console.log('Super OK')
			})

			var Roles = ONE.Base.extend(function(){
				var Role1 = ONE.Base.extend(function(){
					this.a = 20
				})
				var Role2 = ONE.Base.extend(function(){
					this.a = 30
				})
				var Role3 = ONE.Base.extend(function(){
					this.a = 40
					this.b = 50
					this.c = function(){
						return 1
					}
					this.d = function(){
						assert(this.super(arguments) == 3)
						return 4 
					}
				})
				var C1 = ONE.Base.extend(function(){
					this.a = 10
					this.d = function(){ 
						return 3 
					}
				})

				var x = C1.new(this)
				x.learn(Role1)
				x.learn(Role2)
				x.learn(Role3)
				assert(x.a == 40)

				x.forget(Role2)
				assert(x.a == 40)

				x.forget(Role3)
				assert(x.a == 20)

				x.forget(Role1)
				assert(x.a == 10)

				x.learn(Role3)
				assert(x.a == 40)
				assert(x.b == 50)
				assert(x.c() == 1)
				assert(x.d() == 4)
				x.forget(Role3)
				assert(x.b === undefined)
				assert(x.c === undefined)
				assert(x.d() === 3)
				console.log('Roles OK')
			})

		}
		run()
		</script>
	</head>
	<body>
	</body>
</html>
